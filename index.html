<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <hr>
    <h1>Tic Tac Toe</h1>
    <hr>

    <div class="game-info">
       <h2>Turn for Player :  <span id="turn"></span> </h2>

       <button onclick="reset()" class="btn">Restart</button>
    </div>
    <hr>

    <h2 id="result"> </h2>
    
    <hr>


    <center>
        <div class="game-container">
            <div class="block" onclick="onBlockClick(0)"></div>
            <div class="block" onclick="onBlockClick(1)"></div>
            <div class="block" onclick="onBlockClick(2)"></div>
            <div class="block" onclick="onBlockClick(3)"></div>
            <div class="block" onclick="onBlockClick(4)"></div>
            <div class="block" onclick="onBlockClick(5)"></div>
            <div class="block" onclick="onBlockClick(6)"></div>
            <div class="block" onclick="onBlockClick(7)"></div>
            <div class="block" onclick="onBlockClick(8)"></div>
        </div>
    </center>


    <script src="script.js"></script>
</body>

</html>
